<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Phoenix Demo</title>
    <script src="https://unpkg.com/lodash@4/lodash.min.js"></script>
    <script src="https://unpkg.com/lowdb@0.17/dist/low.min.js"></script>
    <script src="https://unpkg.com/lowdb@0.17/dist/LocalStorage.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.brighttheme.css">
  </head>

<body>
    <h3>Face Capture</h3>
    <div id="cap_message">Please click to start</div>
    <div id="div_video">
      <video onloadedmetadata="onPlay(this)" id="inputVideo" autoplay muted playsinline></video>
      <canvas id="capture"></canvas>
      <img src="face_cover.png" id="face_cover"/>
      <canvas id="capture1"></canvas>
      <canvas id="best_capture"></canvas>
    </div>

    <div id="nav">
      <label id="label_auto_capture" for="autoCapture">
        <input type="checkbox" id="autoCapture" name="autoCapture" value="yes">  Auto Capture 
     </label>
     <button id="camera" disabled="true" class="btn btn-success" onclick="javascript:startCamera()">Start Camera</button>
    </div>

    <div class="msg_label" id="res_yaw"></div>
    <div class="msg_label" id="res_pitch"></div>
    <div class="msg_label" id="res_roll"></div>
    <div class="msg_label" id="res_brisque"></div>
    <div class="msg_label" id="res_eyeDist"></div>
    <div class="msg_label" id="res_eyeClosed"></div>
    <div class="msg_label" id="res_mask"></div>
    <div class="msg_label" id="res_sunglass"></div>
    <div class="msg_label" id="res_leftEye"></div>
    <div class="msg_label" id="res_rightEye"></div>
    <div class="msg_label" id="res_faceScore"></div>
    <div class="msg_label" id="res_liveness"></div>

    <script type="text/javascript" src="main.js"></script>    
</body>

</html>
